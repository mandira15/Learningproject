<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <label for="name">Name:</label>

        <br>

        <input type="email" id="emailID" name="emailID">
        <br>
        <br>
        <label for="phone">contact:</label>
        <input type="tel" id="phone" name="contact">
        <br>
        <br>
        <label for="occupation">occupation</label>
        <select name="occupation" id="occupation">
            <option value="student">student</option>
            <option value="profession">professional</option>
            <option value="other">other</option>
        </select>
        <fieldset>
            <legend>topic of interest</legend>
            <label for="checkbox1" >HTML</label>
            <input type="checkbox"name="checkbox" id="checkbox1">
            <br>
            <br>
            <label for="checkbox2">CSS</label>
            <input type="checkbox"name="checkbox" id="checkbox2">
            <br>
            <br>
            <label for="checkbox3">Js</label>
            <input type="checkbox"name="checkbox" id="checkbox3">
        </fieldset>
        <br>
        <br>
        <label for="textarea">type here:</label>
        <textarea name="txtarea1" id="txtarea1" placeholder="type here"></textarea>
        <button>register</button>
    </form>
    
</body>
</html>
